    <div id="loginModal" style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background-color: white; padding: 20px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); border-radius: 8px; z-index: 1000;">
        <h2>Iniciar Sesión:</h2>
        <form id="loginForm">
            <label for="username"><b>Usuario:</b></label>
            <input type="text" id="username" name="username" required><br><br>
            <label for="password"><b>Contraseña:</b></label>
            <input type="password" id="password" name="password" required><br><br>
            <button type="submit"class="btn-login1">Inciar Sesión</button>
            <button type="button" onclick="closeModal()"><b>Cancelar</b></button>
            <p>¿No tienes cuenta? <a href="#" onclick="openSignupModal()" >Crear Cuenta</a></p>
        </form>
    </div>
    <div id="overlay" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.5); z-index: 999;" onclick="closeModal()"></div>
    <button onclick="openModal()">Iniciar Sesión</button>

    <div id="signupModal" style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background-color: white; padding: 20px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); border-radius: 8px; z-index: 1000;">
        <h2>Crear Cuenta:</h2>
        <form id="signupForm">
            <label for="newUsername"><b>Usuario:</b></label>
            <input type="text" id="newUsername" name="newUsername" required><br><br>
            <label for="newPassword"><b>Contraseña:</b></label>
            <input type="password" id="newPassword" name="newPassword" required><br><br>
            <label for="email"><b>Correo:</b></label>
            <input type="email" id="email" name="email" required><br><br>
            <button type="submit"class="btn-login1">Crear Cuenta</button>
            <button type="button" onclick="closeSignupModal()" ><b>Cancelar</b></button>
            <p>¿Ya tienes cuenta? <a href="#" onclick="openModal()"><b>Iniciar Sesión</b></a></p>
        </form>
    </div>
    <div id="signupOverlay" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.5); z-index: 999;" onclick="closeSignupModal()"></div>
    <button onclick="openSignupModal()">Crear Cuenta</button>
